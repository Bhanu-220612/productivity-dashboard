<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <h1>üöÄ Productivity Dashboard</h1>
            <div class="current-time" id="currentTime"></div>
        </header>

        <!-- Main Grid -->
        <div class="grid-container">
            <!-- Task Manager -->
            <div class="card task-manager">
                <h2>üìù Task Manager</h2>
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button onclick="addTask()">Add Task</button>
                </div>
                <div class="task-list" id="taskList">
                    <!-- Tasks will appear here -->
                </div>
                <div class="task-stats">
                    <span>Total: <span id="totalTasks">0</span></span>
                    <span>Completed: <span id="completedTasks">0</span></span>
                </div>
            </div>

            <!-- Pomodoro Timer -->
            <div class="card timer">
                <h2>‚è±Ô∏è Focus Timer</h2>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-controls">
                    <button onclick="startTimer()">Start</button>
                    <button onclick="pauseTimer()">Pause</button>
                    <button onclick="resetTimer()">Reset</button>
                </div>
                <div class="timer-sessions">
                    <span>Sessions: <span id="sessionCount">0</span></span>
                </div>
            </div>

            <!-- Daily Stats -->
            <div class="card stats">
                <h2>üìä Today's Stats</h2>
                <div class="stat-cards">
                    <div class="stat-card">
                        <div class="stat-number" id="focusTime">0h 0m</div>
                        <div class="stat-label">Focus Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="tasksCompleted">0</div>
                        <div class="stat-label">Tasks Done</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="productivityScore">0%</div>
                        <div class="stat-label">Productivity</div>
                    </div>
                </div>
            </div>

            <!-- Quick Notes -->
            <div class="card notes">
                <h2>üìì Quick Notes</h2>
                <textarea id="notesInput" placeholder="Take quick notes here..."></textarea>
                <button onclick="saveNotes()">Save Notes</button>
            </div>

            <!-- Habit Tracker -->
            <div class="card habits">
                <h2>‚úÖ Daily Habits</h2>
                <div class="habit-list" id="habitList">
                    <div class="habit-item">
                        <span>Morning Exercise</span>
                        <button class="habit-btn" onclick="toggleHabit(0)">‚óã</button>
                    </div>
                    <div class="habit-item">
                        <span>Read 30 mins</span>
                        <button class="habit-btn" onclick="toggleHabit(1)">‚óã</button>
                    </div>
                    <div class="habit-item">
                        <span>Plan Tomorrow</span>
                        <button class="habit-btn" onclick="toggleHabit(2)">‚óã</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
