<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <!-- AI Focus Assistant -->
        <div class="ai-assistant">
            <div class="ai-header">
                <span class="pulse-dot"></span>
                <h3>Focus AI</h3>
            </div>
            <div class="ai-suggestions" id="aiSuggestions">
                <!-- AI will suggest tasks here -->
            </div>
        </div>

        <!-- Time Block Visualizer -->
        <div class="time-blocks">
            <h2>Day Flow</h2>
            <div class="timeline" id="timeline">
                <!-- Time blocks will appear here -->
            </div>
        </div>

        <!-- Energy Level Tracker -->
        <div class="energy-tracker">
            <h2>Mental Energy</h2>
            <div class="energy-levels">
                <div class="energy-bar" data-level="1">😴 Low</div>
                <div class="energy-bar" data-level="2">😊 Medium</div>
                <div class="energy-bar active" data-level="3">🚀 High</div>
                <div class="energy-bar" data-level="4">🔥 Peak</div>
            </div>
        </div>

        <!-- Smart Task Input -->
        <div class="smart-input-section">
            <div class="voice-input">
                <button id="voiceBtn">🎤</button>
                <input type="text" id="smartTaskInput" placeholder="What's on your mind? Or click mic...">
                <button id="aiAnalyzeBtn">✨ AI Analyze</button>
            </div>
        </div>

        <!-- Progress Rings -->
        <div class="progress-rings">
            <div class="ring-container">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="ring-bg" cx="60" cy="60" r="50"></circle>
                    <circle class="ring-progress" cx="60" cy="60" r="50"></circle>
                </svg>
                <div class="ring-content">
                    <span id="focusScore">85%</span>
                    <small>Focus Score</small>
                </div>
            </div>
        </div>

        <!-- Mood & Context -->
        <div class="context-section">
            <h3>Current Context</h3>
            <div class="mood-selector">
                <div class="mood-option" data-mood="focus">🔍 Deep Focus</div>
                <div class="mood-option" data-mood="creative">🎨 Creative Flow</div>
                <div class="mood-option active" data-mood="learning">📚 Learning</div>
                <div class="mood-option" data-mood="planning">📋 Planning</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
